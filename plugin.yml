name: AutoSave
main: sh.cereal.bukkit.plugin.AutoSave.AutoSave
version: 1.2.4
author: Morgan Humes aka Cereal, Xon
description: >
             Provides automatic world saves at defined intervals.  The focus
             of the plugin is to provide a method to flush changes to disk.

commands:
  autosave:
    description: Saves the world.
    aliases: save
